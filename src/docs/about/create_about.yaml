Create About Information
---
tags:
  - About
security:
  - Bearer: []
parameters:
  - name: body
    description: About information data
    in: body
    required: true
    schema:
      type: object
      required:
        - "title"
        - "content"
      properties:
        title:
          type: string
          example: "About Me, My Journey"
          description: "Maximum 2 titles separated by comma"
        content:
          type: string
          example: "Full-stack developer with 5 years experience, Passionate about web technologies, Expert in modern frameworks"
          description: "Maximum 5 content points separated by comma"
        image:
          type: string
          example: "https://example.com/profile.jpg"
          description: "URL of the profile image"
responses:
  201:
    description: About information created successfully
    schema:
      type: object
      properties:
        id:
          type: integer
        title:
          type: string
        content:
          type: string
        image:
          type: string
        created_at:
          type: string
          format: datetime
        updated_at:
          type: string
          format: datetime

  400:
    description: Bad request - Invalid input data
    schema:
      type: object
      properties:
        error:
          type: string
          example: "Title and content are required"

  400:
    description: Bad request - About information already exists
    schema:
      type: object
      properties:
        error:
          type: string
          example: "About information already exists. Please update instead."
